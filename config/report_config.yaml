# Configuration du rapport HTML - MailSecWatcher
# L'utilisateur peut modifier ce fichier pour personnaliser ses rapports

branding:
  # Logo affiché dans le header (URL ou chemin relatif)
  # Laisser vide pour utiliser le logo par défaut (texte)
  logo_url: ""
  # Nom de l'entreprise/organisation affiché dans le header
  company_name: "MailSecWatcher"
  # Texte du footer
  footer_text: "Generated by MailSecWatcher"

colors:
  # Palette de couleurs personnalisable
  primary: "#1d3557"      # Bleu foncé - Header, texte principal
  secondary: "#457b9d"    # Bleu - Liens, accents
  accent: "#a8dadc"       # Cyan - Bordures, hover
  background: "#f1faee"   # Blanc cassé - Fond
  danger: "#e63946"       # Rouge - Erreurs, critical

  # Couleurs des grades (optionnel - sinon dérivées automatiquement)
  grade_a: "#1d3557"      # A+, A
  grade_b: "#457b9d"      # B
  grade_c: "#a8dadc"      # C
  grade_d: "#e9c46a"      # D (orange/jaune)
  grade_f: "#e63946"      # F

output:
  # Dossier de sortie des rapports (relatif au script)
  directory: "output"
  # Format du nom de fichier ({domain}, {date}, {time} sont remplacés)
  filename_format: "{domain}_{date}_{time}.html"
